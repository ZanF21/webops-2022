<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Google+Sans:400,500|Roboto:300,400,500" rel="stylesheet" nonce="">
</head>
<body>
    
    <div class="formName">
        <div class="topBorder"></div>    
        <div class="title">
            Shivansh Srivastava
        </div>
        <br>
        <div>
            This is  google form. This form is created with HTML and CSS.
        </div>
        <br>    
        <div class="red">* Required</div>
    </div>
    <div class="p1 pan">
        <span>What is your Name?<span class="red">*</span></span>
        <div>
            <textarea name="ok" id="" cols="30" rows="1" placeholder="Your answer" ></textarea>
        </div>
    </div>
    <br>
    <div class="p2 pan">
        <span>Enter your college name.</span><br>
        <div>
            <textarea name="ok" id="" cols="30" rows="1" placeholder="Your answer" ></textarea>
        </div>
    </div>
    <br>
    <div class="p3 pan">
        <span>Enter your email.<span class="red">*</span></span><br>
        <div>
            <textarea name="ok" id="" cols="30" rows="1" placeholder="Your answer" ></textarea>
        </div>
    </div>
    <br>
    <div class="p4 pan">
        <span>Enter your mobile no.</span><br>
        <div>
            <textarea name="ok" id="" cols="30" rows="1" placeholder="Your answer" ></textarea>
        </div>
    </div>
    <br>
    <div class="end">
        <div class="submit">
            <button class="btn">Submit</button>
        </div>
        <br>
        <div class="disclaim">
            Never submit passwords through Google Forms.    
        </div>
    </div>

</body>
</html>
